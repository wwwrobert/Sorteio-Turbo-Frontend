<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-adsense-account" content="ca-pub-2317998351676942">
    <title>Sorteio Turbo - Faça sorteio de times para os seus treinos</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");
      body {
        background-color: #272727;
        font-family: "poppins", sans-serif;
      }
      .logo img {
        max-height: 150px;
        width: auto;
      }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2317998351676942"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="container-fluid">
      <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
          <img src="./assets/logo-sorteio-turbo.png" alt="Logo" />
        </div>
        <button
          class="btn"
          style="background-color: #ffffff; color: #000000; margin-left: 3px"
          onclick="redirectToLoginPage()"
        >
          Pague Meu Treino
        </button>
      </div>
    </header>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-6" style="margin-bottom: 55px">
          <h3 style="color: #00ff03; margin-bottom: 15px">
            Faça sorteio para seus treinos com Sorteio Turbo
          </h3>
          <p
            style="
              color: #ffffff;
              margin-bottom: 22px;
              text-align: justify;
              max-width: 420px;
            "
          >
            O Sorteio Turbo possibilita que você realize sorteios de forma
            equilibrada, para que todos os times tenham a mesma chance de ganhar
            uma partida. Crie seu treino e faça o sorteio agora mesmo!
          </p>
          <button class="btn" style="background-color: #00ff03; color: #000000" onclick="redirectToLoginPage()">
            Sortear Agora
          </button> 
        </div>
        <div class="col-md-6">
          <div class="right">
            <h4 class="card-title mb-3" style="color: #ffffff">
              Veja agora como usar o Sorteio Turbo:
            </h4>
            <div class="embed-responsive embed-responsive-16by9">
              <video
                class="embed-responsive-item"
                src="./assets/video-s.mp4"
                controls
              ></video>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script> function redirectToLoginPage() {window.location.href = "login.html";}</script>
    <script src="./js/configs/authCheck.js"></script>

  </body>
</html>
