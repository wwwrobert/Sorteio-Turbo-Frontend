<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/interfaces/images/logo.png"
      type="image/x-icon"
    />
    <title>Sorteio Turbo</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");
      body {
        background-color: #272727;
        font-family: "poppins", sans-serif;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2317998351676942"
     crossorigin="anonymous"></script>
  </head>
  <body>
    <img
        src="/interfaces/images/logo-sorteio-turbo.png"
        style="width: 170px; position: absolute; top: 0rem;"
        alt="Sorteio Turbo Logo"
    />
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-md-6" >
          <h2 style="color: #ffffff" >Criar Treino(Baba)</h2>
          <form id="criarTreinoForm">
            <div class="mb-2">
              <label for="nome" class="form-label" style="color: #ffffff">Nome do Treino</label>
              <input type="text" class="form-control" id="nomeTreino" required />
            </div>
            <div class="mb-2">
              <label for="diaTreino" class="form-label" style="color: #ffffff">Dia do Treino</label>
              <select class="form-select" id="diaTreino" required>
                <option value="" selected disabled>Selecione o dia</option>
                <option value="Segunda-feira">Segunda-feira</option>
                <option value="Terça-feira">Terça-feira</option>
                <option value="Quarta-feira">Quarta-feira</option>
                <option value="Quinta-feira">Quinta-feira</option>
                <option value="Sexta-feira">Sexta-feira</option>
                <option value="Sábado">Sábado</option>
                <option value="Domingo">Domingo</option>
              </select>
            </div>
            <div class="mb-2">
              <label for="horaTreino" class="form-label" style="color: #ffffff">Hora do Treino</label>
              <input type="time" class="form-control" id="horaTreino" step="1800" required />
            </div>
            <div class="mb-3" style="color: #ffffff;" id="responseMessageAdicionar"></div>
            <button type="submit" class="btn" style="background-color: #048d04; color: #ffffff; margin-bottom: 40px;">
              Criar Treino
            </button>
            <button type="button" class="btn" id="btn-view" style="background-color: #048d04; color: #ffffff; margin-bottom: 40px;">
              Ver Meus Treinos
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="/interfaces/js/home.js"></script>
  </body>
</html>
