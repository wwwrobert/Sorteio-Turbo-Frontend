<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="shortcut icon" href="/interfaces/images/logo.png" type="image/x-icon"/>
    <title>Sorteio Turbo - Faça sorteio de times para os seus treinos</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap");
      body {
        background: linear-gradient(45deg, #000000, #ffffff);
        font-family: "poppins", sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>

  <body class="text-center">

    <main class="form-signin">
      <img
        src="/interfaces/images/logo-sorteio-turbo.png"
        style="width: 175px; position: absolute; top: 0rem; left: 2rem"
        alt="Sorteio Turbo Logo"
      />
      <div
        class="card"
        style="
          width: 20rem;
          padding: 2rem;
          background-color: #000000;
          border-radius: 1.75rem;
        "
      >
        <div class="card-body">
          <form id="loginForm">
            <h1 class="h3 mb-3 fw-normal" style="color: #00ff03">Login</h1>

            <div class="mb-3">
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email"
                required
                autofocus
              />
            </div>

            <div class="mb-3">
              <input
                type="password"
                id="inputPassword"
                class="form-control"
                placeholder="Senha"
                required
              />
            </div>

            <button
              class="w-100 btn btn-lg"
              style="background-color: #00ff03; color: #000000"
              type="submit"
            >Entrar</button>

            <a
              href="register.html"
              class="btn mt-1"
              style="color: #00ff03; font-size: 14.5px"
              id="createAccount"
              >Criar Conta</a
            >
          </form>
          <div id="responseMessage" style="font-size: 14px; color: #b1b1b1;"></div>
        </div>
      </div>
      <div style="margin-top: 20px">
        <a href="#" style="font-size: 14px; color: #ffffff">Termos e Condições</a>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/interfaces/js/login.js" type="module"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2317998351676942"
     crossorigin="anonymous"></script>
  </body>

</html>
